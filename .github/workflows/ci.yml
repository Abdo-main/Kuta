name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libvulkan-dev \
          vulkan-tools \
          vulkan-validationlayers-dev \
          mesa-vulkan-drivers \
          xvfb
    
    - name: Download Vulkan SDK
      run: |
        wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
        sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list \
          https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
        sudo apt update
        sudo apt install vulkan-sdk
    
    - name: Configure CMake
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --parallel
    
    - name: Run tests (headless)
      run: |
        export VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/lvp_icd.x86_64.json
        export VK_LAYER_PATH=/usr/share/vulkan/explicit_layer.d
        xvfb-run -a ./build/tests/unit_tests
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: |
          build/bin/
          !build/bin/**/*.pdb

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1
    
    - name: Cache Vulkan SDK
      id: cache-vulkan-sdk
      uses: actions/cache@v3
      with:
        path: C:/VulkanSDK
        key: vulkan-sdk-windows-${{ hashFiles('vulkan-version.txt') }}
    
    - name: Download Vulkan SDK
      if: steps.cache-vulkan-sdk.outputs.cache-hit != 'true'
      run: |
        $url = "https://sdk.lunarg.com/sdk/download/1.3.261.1/windows/VulkanSDK-1.3.261.1-Installer.exe"
        Invoke-WebRequest -Uri $url -OutFile VulkanSDK-Installer.exe
        Start-Process -FilePath VulkanSDK-Installer.exe -ArgumentList '--accept-licenses --default-answer --confirm-command install' -Wait
    
    - name: Configure CMake
      run: |
        $env:VULKAN_SDK = "C:/VulkanSDK/1.3.261.1"
        cmake -B build -G "Visual Studio 17 2022" -A x64
    
    - name: Build
      run: cmake --build build --config Release --parallel
    
    - name: Run tests
      run: |
        $env:VK_LAYER_PATH = "C:/VulkanSDK/1.3.261.1/Bin"
        ./build/tests/Release/unit_tests.exe
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          build/bin/Release/
          build/lib/Release/


  release:
    needs: [build-linux, build-windows-mingw, build-windows-msvc]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create release archives
      run: |
        # Create Linux archive
        cd kuta-linux-x64
        tar -czf ../kuta-linux-x64.tar.gz *
        cd ..
        
        # Create Windows MinGW archive
        cd kuta-windows-mingw-x64
        zip -r ../kuta-windows-mingw-x64.zip *
        cd ..
        
        # Create Windows MSVC archive
        cd kuta-windows-msvc-x64
        zip -r ../kuta-windows-msvc-x64.zip *
        cd ..
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          kuta-linux-x64.tar.gz
          kuta-windows-mingw-x64.zip
          kuta-windows-msvc-x64.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
